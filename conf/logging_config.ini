[loggers]
keys=debug_log,test_log

[handlers]
keys=debug_handler

[formatters]
keys=formatter

[logger_debug_log]
level=ERROR
handlers=debug_handler
qualname=DEBUG

[logger_test_log]
level=DEBUG
handlers=debug_handler
qualname=TEST

[handler_debug_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s