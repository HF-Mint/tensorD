[loggers]
keys=root,debug_log,test_log

[handlers]
keys=root_handler,debug_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=root_handler

[logger_debug_log]
level=ERROR
handlers=debug_handler
qualname=RELEASE
propagate=0

# propagate=1, messages must propagate to handlers higher up the logger hierarchy from this logger
[logger_test_log]
level=DEBUG
handlers=debug_handler
qualname=DEBUG
propagate=0

[handler_root_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[handler_debug_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s